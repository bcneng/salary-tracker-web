name: BranchCommitCI
on: 
  push: 
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps: 
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install and Test
        run: |
          npm install
          npm test
        env: 
          CI: true